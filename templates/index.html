{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-danger text-white text-center py-4"
                style="background: linear-gradient(45deg, #ff6b6b, #ff8e53);">
                <h2 class="mb-0">ðŸ’˜ Winder</h2>
                <p class="mb-0 opacity-75">Connect with your magical soulmate</p>
            </div>
            <div class="card-body p-5">

                <form id="winderForm">
                    <!-- User Name -->
                    <div class="mb-4">
                        <label class="form-label text-muted text-uppercase fw-bold small">Your Identity</label>
                        <input type="text" class="form-control form-control-lg" id="userName" placeholder="Who are you?"
                            required>
                    </div>

                    <!-- Friends Input -->
                    <div class="mb-4">
                        <label class="form-label text-muted text-uppercase fw-bold small">Your Circle (Tell us who you
                            know)</label>
                        <div class="input-group input-group-lg">
                            <input type="text" class="form-control person-input" list="charList" id="friendInput"
                                placeholder="Type a friend's name...">
                            <button class="btn btn-outline-danger" type="button" onclick="addFriend()">Add</button>
                        </div>
                        <small class="text-muted">Algorithm uses your friends to find compatible matches!</small>
                        <div class="d-flex flex-wrap gap-2 mt-3" id="friendTags"></div>
                    </div>

                    <button type="submit" class="btn btn-danger btn-lg w-100 rounded-pill shadow-sm"
                        style="background: linear-gradient(45deg, #ff6b6b, #ff8e53); border:none;">
                        ðŸ”¥ FIND MY MATCH ðŸ”¥
                    </button>
                </form>

                <!-- Datalist for autocomplete -->
                <datalist id="charList"></datalist>

                <!-- Results Section -->
                <div id="resultsArea" class="mt-5 d-none">
                    <h4 class="text-center mb-4 text-muted">âœ¨ Top Matches For You âœ¨</h4>
                    <div class="row" id="matchesRow"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let allChars = [];
    const friends = new Set();

    // Load characters
    document.addEventListener('DOMContentLoaded', async () => {
        const res = await fetch('/api/characters');
        const data = await res.json();
        allChars = data.map(c => c.name);
        allChars.sort();
        const dl = document.getElementById('charList');
        allChars.forEach(name => {
            const op = document.createElement('option');
            op.value = name;
            dl.appendChild(op);
        });
    });

    function addFriend() {
        const input = document.getElementById('friendInput');
        const val = input.value.trim();
        if (!val) return;

        if (!allChars.includes(val)) {
            alert("This wizard is not in our database!");
            return;
        }

        if (friends.has(val)) return;

        friends.add(val);
        renderTags();
        input.value = '';
    }

    function removeFriend(name) {
        friends.delete(name);
        renderTags();
    }

    function renderTags() {
        const container = document.getElementById('friendTags');
        container.innerHTML = '';
        friends.forEach(name => {
            const tag = document.createElement('span');
            tag.className = 'badge rounded-pill bg-light text-dark border px-3 py-2 d-flex align-items-center gap-2';
            tag.innerHTML = `${name} <span style="cursor:pointer; color:red;" onclick="removeFriend('${name.replace(/'/g, "\\'")}')">&times;</span>`;
            container.appendChild(tag);
        });
    }

    document.getElementById('winderForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (friends.size === 0) {
            alert("Please add at least one friend so we can scan your network!");
            return;
        }

        const data = {
            name: document.getElementById('userName').value,
            friends: Array.from(friends)
        };

        // Show loading state?
        const btn = e.submitter;
        const originalText = btn.innerHTML;
        btn.innerHTML = "ðŸ”® Scrying...";
        btn.disabled = true;

        try {
            const response = await fetch('/winder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const matches = await response.json();
            const resultsArea = document.getElementById('resultsArea');
            const matchesRow = document.getElementById('matchesRow');

            matchesRow.innerHTML = '';
            resultsArea.classList.remove('d-none');

            if (matches.length === 0) {
                matchesRow.innerHTML = '<div class="col-12 text-center text-muted">No specific matches found via common friends. Try adding more popular friends!</div>';
            } else {
                matches.forEach(m => {
                    matchesRow.innerHTML += `
                    <div class="col-md-4 mb-3">
                        <div class="card h-100 shadow-sm border-0">
                            ${m.image ? `<img src="${m.image}" class="card-img-top" style="height:200px; object-fit:cover;">` : `<div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height:200px;">No Image</div>`}
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold">${m.name}</h5>
                                <p class="small text-muted mb-2">${m.house || 'Unknown House'}</p>
                                <div class="badge bg-danger mb-2">Likelihood: ${m.score * 10}%</div>
                                <p class="small text-muted">
                                    <strong>Common Friends:</strong><br>
                                    ${m.reason.slice(0, 3).join(', ')}${m.reason.length > 3 ? '...' : ''}
                                </p>
                            </div>
                        </div>
                    </div>
                    `;
                });
            }
        } catch (err) {
            console.error(err);
            alert("Spell backfired!");
        } finally {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
</script>
{% endblock %}
